  <div class="form-wrap">
  <div class="profile"><img align="center" src="https://html5book.ru/wp-content/uploads/2016/10/profile-image.png">
    <h1 align="center">Регистрация</h1>
  </div>
  <form method="post">
    <div>
      <label for="name">Имя</label>
      <input type="text" name="name" required>
    </div>
    <div class="radio">
      <span>Ваш пол</span>
      <label>
        <input type="radio" name="sex" value="мужской">Муж
        <div class="radio-control male"></div>
      </label>
      <label>
        <input type="radio" name="sex" value="женский">Жен
        <div class="radio-control female"></div>
      </label>
    </div>
    <div>
      <label for="email">E-mail</label>
      <input type="email" name="email" required>
    </div>
    <div>
      <label for="country">Страна</label>
      <select name="country">
        <option>Выберите страну проживания</option>
        <option value="Россия">Россия</option> 
        <option value="USA">USA</option> 
        <option value="Japane">Japane</option> 
        <option value="China">China</option>
        <option value="Poland">Poland</option>
      </select> 
      <div class="select-arrow"></div> 
    </div> 
    <button type="submit">Отправить</button> 
  </form> 
</div>
